<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Quote of the day</title>
</head>
<body>
     <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
               <i class="fas fa-quote-left"></i>
               <p class="quote">Never give up because you never know if the nest try is going to be the one that works.</p>
               <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Marry Kay Holy</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fas fa-twitter-square"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
     </div>
     <script src="c.js"></script>
</body>
</html>
